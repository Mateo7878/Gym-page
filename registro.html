<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Trocchi&display=swap" rel="stylesheet"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
</head>
<body>
    <header>
        <div class="contenedor">
            <div class="menu">
                <img src="imagenes/logo.jpg" alt="">
                <img class="menu-icon" src="imagenes/menu.jpg" alt="">
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="entrenadores.html">Entrenadores</a>
                    </li>
                    <li>
                        <a href="contacto.html">Contacto</a>
                    </li>
                    <li>
                        <a href="registro.html">Registrate</a>
                    </li>
                </ul>
            </nav>
        </div>

    <section class="form-register">
        <h4>Registro</h4>
        <form>
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese nombres" required="true">
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese apellidos" required="true">
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese correo electrónico" required="true">
            <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese contraseña" required="true">
            <input class="controls" type="number" name="edad" id="edad" placeholder="Edad" required="true">
            <input class="controls" type="date" name="nacimiento" id="nacimiento" required="true">
            <input class="controls" type="text" name="direccion" id="direccion" placeholder="Ingrese dirección" required="true">
            <label>Género</label><br/>
            <input type="radio" id="mujer" name="genero" value="Mujer"/>
            <label for="mujer">Mujer</label><br/>
            <input type="radio" id="hombre" name="genero" value="Hombre"/>
            <label for="hombre">Hombre</label><br/>
            <label>Días de Actividad</label><br/>
            <input type="checkbox" id="dia1" name="dias" value="dia1"/>
            <label for="dia1">1-2 días</label>
            <input type="checkbox" id="dia2" name="dias" value="dia2"/>
            <label for="dia2">3-5 días</label>
            <input type="checkbox" id="dia3" name="dias" value="dia3"/>
            <label for="dia3">+5 días</label>
            <input type="checkbox" id="dia4" name="dias" value="dia4"/>
            <label for="dia4">Nunca voy</label>


            <p>Estoy de acuerdo con los <a href="#">Términos y Condiciones</a></p>
            <input class="botons" type="submit" value="Registrar">
            <p><a href="#">¿Ya tengo una Cuenta?</a></p>
        </form> 
    </section>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function()
        {
            $('.foto').hover(function(){
                $(this).find('.oculto').fadeIn();
                $(this).find('.img-hover').addClass('agrandar');
            }, function()
            {
                $(this).find('.oculto').fadeOut();
                $(this).find('.img-hover').removeClass('agrandar');
            })

            $('.menu-icon').click(function(){
                $('nav').slideToggle();
            })
        })
    </script>
</body>
</html>
